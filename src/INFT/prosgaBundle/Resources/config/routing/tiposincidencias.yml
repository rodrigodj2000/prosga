tiposincidencias_edit:
    path:     /{id}/edit
    defaults: { _controller: "prosgaBundle:TiposIncidencias:edit" }

tiposincidencias_update:
    path:     /{id}/update
    defaults: { _controller: "prosgaBundle:TiposIncidencias:update" }
