    defaults: { _controller: "prosgaBundle:TiposIncidencias:index" }

tiposincidencias_show:
    path:     /{id}/show
    defaults: { _controller: "prosgaBundle:TiposIncidencias:show" }

tiposincidencias_new:
    path:     /new
    defaults: { _controller: "prosgaBundle:TiposIncidencias:new" }

tiposincidencias_create:
