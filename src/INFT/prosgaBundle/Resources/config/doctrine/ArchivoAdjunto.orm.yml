INFT\prosgaBundle\Entity\ArchivoAdjunto:
    type: entity
    table: ArchivoAdjunto
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        observacion:
            type: string
            length: '1000'
            column: Observacion            
    oneToOne:
        documento:
            targetEntity: Documento
            joinColumn:
                name: documento_id
                referencedColumnName: id
        control:
            targetEntity: Control
            joinColumn:
                name: control_id
                referencedColumnName: id
        indicador:
            targetEntity: Indicador
            joinColumn:
                name: indicador_id
                referencedColumnName: id
        fichaDeProceso:
            targetEntity: FichaDeProceso
            joinColumn:
                name: fichaDeProceso_id
                referencedColumnName: id
                
    lifecycleCallbacks: {  }
