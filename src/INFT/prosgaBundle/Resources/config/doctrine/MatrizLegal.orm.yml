INFT\prosgaBundle\Entity\MatrizLegal:
    type: entity
    table: MatrizLegal
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nombre:
            type: string
            length: 250
            column: Nombre
        emisor:
            type: string
            length: 255
            column: Emisor
        descripcion:
            type: string
            length: '1000'
            column: Descripcion
        vencimiento:
            type: datetime
            column: Vencimiento
        observacion:
            type: string
            length: '1000'
            column: Observacion
        autoridadAAplicar:
            type: string
            length: 255
            column: AutoridadAAplicar
        obligaciones:
            type: string
            length: '500'
            column: Obligaciones
            
    manyToOne:
        persona:
            targetEntity: Persona
            joinColumn: 
                name: persona_id
                referencedColumnName: id
        frecuencia:
            targetEntity: Frecuencia
            joinColumn:
                name: frecuencia_id
                referencedColumnName: id
        norma:
            targetEntity: Norma
            joinColumn:
                name: norma_id
                referencedColumnName: id
                
    lifecycleCallbacks: {  }
