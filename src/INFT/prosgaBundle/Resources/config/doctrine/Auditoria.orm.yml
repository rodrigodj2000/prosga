INFT\prosgaBundle\Entity\Auditoria:
    type: entity
    table: Auditoria
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        fechaDeAuditoria:
            type: datetime
            column: FechaDeAuditoria
        costoAuditoria:
            type: decimal
            column: CostoAuditoria
        observacion:
            type: string
            length: '1000'
            column: Observacion
    OneToOne:
        Persona:
            targetEntity: Persona
            joinColumn: 
                name: IdResponsable
                referencedColumnName: id
        Sector:
            targetEntity: Sector
            joinColumn:
                name: IdSector
                referencedColumnName: id
        Estado:
            targetEntity: Estado
            joinColumn:
                name: IdEstado
                referencedColumnName: id
    lifecycleCallbacks: {  }
